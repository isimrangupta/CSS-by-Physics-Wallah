<!-- Create a grid based layout containing four grid items which arranges them as the screen size changes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="box1">Box1</div>
        <div class="grid-item" id="box2">Box2</div>
        <div class="grid-item" id="box3">Box3</div>
        <div class="grid-item" id="box4">Box4</div>
    </div>
</body>
</html>
