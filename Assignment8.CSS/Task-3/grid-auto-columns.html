<!-- grid-auto-columns: This property defines the width of columns that are created automatically by the grid when items are placed outside the explicit grid (i.e., when you donâ€™t define enough columns explicitly). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Columns Example</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 100px 100px;
            grid-auto-columns: 150px;
            gap: 10px;
        }
        .item {
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }
        .item2 {
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item item2">3</div>
    </div>
</body>
</html>
