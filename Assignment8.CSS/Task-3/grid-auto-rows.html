<!-- grid-auto-rows: This property defines the height of rows that are created automatically by the grid when items are placed outside the explicit grid (i.e., when you donâ€™t define enough rows explicitly). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Rows Example</title>
    <style>
        .container {
            height: 100%;
            width: 100%;
            border: 2px solid red;
            display: grid;
            grid-template-columns: 100px 100px;
            grid-auto-rows: 50px;
            gap: 10px;
        }
        .item {
            height: 30px;
            width: 30px;
            border: 2px solid black;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        .item2 {
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item item2">3</div>
    </div>
</body>
</html>
