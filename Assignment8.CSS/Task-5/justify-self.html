<!-- justify-self:-Aligns a specific item within its grid area along the horizontal axis. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-self Example</title>
    <style>
        .container {
            border: 2px solid blue;
            width: 320px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .item {
            border: 2px solid black;
            background-color: lightcoral;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .item1 {
            justify-self: start; /* Aligns only this item to the start of its grid area */
        }
        .item2 {
            justify-self: center; /* Aligns only this item to the center of its grid area */
        }
        .item3 {
            justify-self: end; /* Aligns only this item to the end of its grid area */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
