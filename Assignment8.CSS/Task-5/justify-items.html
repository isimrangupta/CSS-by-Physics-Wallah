<!-- justify-items:-Aligns all items within a grid container along the horizontal axis. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            justify-items: center; /* Aligns all grid items to the center of their grid areas */
            gap: 10px;
        }
        .item {
            background-color: lightcoral;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
