<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Website Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="part1">
            <div class="main">
                <div id="home">
                    <img src="irctc.png" alt="lobo" height="60px">

                    <img src="indian_railway.png" alt="lobo" height="60px">
                </div>

                <div id="menu">
                    <div id="frame1">
                        <p>Ask Diksha</p>
                        <p>contact us</p>
                        <p>Alerts</p>
                    </div>

                    <div id="frame2">
                        <button id="login_btn">Login</button>
                        <button id="register_btn">Register</button>
                        <button id="agent_btn">Agent Login</button>
                    </div>
                </div>
            </div>

            <!-- ____________________________________________________ -->

            <div class="header_title">
                <h1>Indian Railways</h1>
                <div class="para">
                    <p style="color:#01BB0A;">Safety</p>
                    <p style=" color: #FB792B;">Security</p>
                    <p style="color: #213D77;">Punctulity</p>
                </div>
            </div>

            <!-- _________________________________ -->

            <div class="sub_nutton">
                <button id="frame3">
                    <i class="fa-solid fa-vector-square"></i>
                    Book Ticket</button>
                <button id="frame4">
                    <i class="bi bi-check2"></i> PNR Status</button>
                <button id="frame5">
                    <i class="bi bi-textarea"></i>
                    Charts/Vacancy</button>
            </div>

            <!-- _______________________________________ -->


            <div class="rectangle">
                <div id="form_section">
                    <p id="form">form<i style="padding-left: 10px;"class="bi bi-chevron-down"></i></p>
                    <h2>
                        <i style="color:#FB792B" class="fa-solid fa-person-running"></i><i class="bi bi-train-freight-front"></i>Bangalore
                    </h2>
                    <h4>KSR - Bangalore</h4>
                </div>

                <div id="arrow_left_right">
                    <i class="bi bi-arrow-left-right"></i>
                </div>

                <div id="to_section">
                    <p id="to">to<i style="padding-left: 10px;" class="bi bi-chevron-down"></i></p>
                    <h2>
                        <i class="bi bi-train-freight-front"></i><i style="color:#FB792B" class="fa-solid fa-person-running"></i>Kasaragod
                    </h2>
                    <h4>KSD - Kasaragod</h4>
                </div>
            </div>

            <!-- ___________________________________________________ -->



            <div class="search_train">
                <div id="date_section">
                    <p id="date">Date
                        <i style="padding-left: 10px;"class="bi bi-chevron-down"></i>
                    </p>
                    <h2 style="font-size: 1.7rem;">
                        <i style="color: #FB792B;"  class="fa-regular fa-calendar-plus"></i>01 Aug 23
                    </h2>
                    <h4 style="margin-left: 31px;">Tuesday</h4>
                </div>

                <div id="class_section">
                    <p id="class">class
                        <i class="bi bi-chevron-down"></i>
                    </p>
                    <h2>
                        <i style="color: #FB792B;"  class="fa-solid fa-group-arrows-rotate"></i> 3A
                    </h2>
                    <h4 style="margin-left: 31px;">AC 3 Tier</h4>
                </div>

                <div class="seat_section">
                    <p id="seat">Seat Type
                        <i class="bi bi-chevron-down"></i>
                    </p>
                    <h2>
                        <i style="color: #FB792B;" class="fa-solid fa-table-cells-large"></i>TATKAL
                    </h2>
                    <h4 style="margin-left: 31px;">AC 3 Tier</h4>
                </div>
            </div>


            <!-- _______________________________________________ -->
             <div >
                 <button id="search_btn">Search Train <i  style="padding-left: 10px;" class="bi bi-arrow-right"></i></button>

             </div>

                   

        </div>

        <!-- part 2_____________________________________________________________________________ -->

        <div id="part2">

            <img src="train.png" alt="" id="train_img">
        </div>
    </div>
</body>

</html>
