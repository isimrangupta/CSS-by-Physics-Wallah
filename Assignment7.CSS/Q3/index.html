<!-- (3) write the code to center a div using CSS Flexbox. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering</title>
    <style>
        #box_container{
            height: 100vh;
            border: 2px solid rgb(4, 11, 65);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box_item{
            height: 300px;
            width: 300px;
            background-color: rgb(17, 190, 17);
        }
    </style>
</head>
<body>
    <div id="box_container">
        <div id="box_item"></div>
    </div>
</body>
</html>
